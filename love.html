    <h2>내가 제일 사랑하는 미경꽁,</h2>
    <p class="txt1">일 때문에 스트레스를 받고 있다는 걸 알아. 나는 누나가 그 일을 잘 해내고 있음을 알려주고 싶어. 누나가 하고 있는 일은 너무나 많지만, 누나의 능력을 믿어.
      <br>
      나는 항상 누나 곁에 있으니까 힘들 때는 언제든지 나에게 기대도 돼!!
      <br>
      누나가 지금 겪고 있는 스트레스는 일시적인 것일 뿐이야. 우리 함께 하면 모든 것을 해결할 수 있어. 건강도 중요하니까, 너무 많이 스트레스 받지 말고 가벼운 마음으로 쉬도록 해.
    </p>
    <p class="txt2">- 항상 누나를 응원하고 사랑하는 <b>우현꿍</b>이 -</p>
