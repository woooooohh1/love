<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css" rel="stylesheet" />

</head>

<body>
    <div class="chat-container">
        <div class="chat-header">WOO&ME AI Assistant</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요..." />
            <select id="model-selector">
                <option value="exaone3.5:7.8b" selected>exaone3.5:7.8b</option>
                <option value="gemma3:12b">gemma3:12b</option>
                <option value="gemma3:4b">gemma3:4b</option>
                <option value="gemma3:1b">gemma3:1b</option>
                <option value="llama3.2:3b">llama3.2:3b</option>
                <option value="exaone3.5:2.4b">exaone3.5:2.4b</option>
            </select>
            <button onclick="sendMessage()">보내기</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
